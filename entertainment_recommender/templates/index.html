<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Entertainment Recommender</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        label { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Entertainment Recommender</h1>
    <form method="post">
        <label>Mood:
            <select name="mood" required>
                <option value="" disabled selected>Select your mood</option>
                {% for mood in moods %}
                <option value="{{ mood }}">{{ mood.title() }}</option>
                {% endfor %}
            </select>
        </label>
        <label>Medium:
            <select name="medium" required>
                <option value="" disabled selected>Select a medium</option>
                {% for medium in mediums %}
                <option value="{{ medium }}">{{ medium }}</option>
                {% endfor %}
            </select>
        </label>
        <label>Genre:
            <select name="genre" required>
                <option value="" disabled selected>Select a genre</option>
                {% for genre in genres %}
                <option value="{{ genre }}">{{ genre.title() }}</option>
                {% endfor %}
            </select>
        </label>
        <button type="submit">Get Recommendation</button>
    </form>
    {% if recommendation %}
    <h2>Recommendation:</h2>
    <p>{{ recommendation }}</p>
    {% endif %}
</body>
</html>
